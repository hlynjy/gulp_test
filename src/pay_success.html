<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <!--微信，qq，uc浏览器使用全屏模式，全屏模式里，浏览器是不会上下左右滑动出现背景的。-->
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <!--微信，qq，uc浏览器使用全屏模式，全屏模式里，浏览器是不会上下左右滑动出现背景的。-->
    <title>支付成功</title>
    <link rel="stylesheet" href="lib/css/mui.css">
    <link rel="stylesheet" href="lib/css/swiper.min.css">
    <link rel="stylesheet" href="css/details.css">
</head>
<body class="mui-ios mui-ios-11 mui-ios-11-0">
    <header class="mui-bar mui-bar-nav evaluaterHead">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title orderTitle">支付成功</h1>
    </header>
    <div class="paySuccessBox" style="margin-top: 3.129rem;text-align: center;">
        <p style="padding-top: 1rem;color: #000;font-size: 0.853rem;">支付成功</p>
    </div>

    <script src="lib/js/mui.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/set-rootElem-rem.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            if (isWeixin()) {
                $(".evaluaterHead").hide();
                $(".paySuccessBox").css("margin-top","0");
            } else {
                $(".evaluaterHead").show();
                $(".paySuccessBox").css("margin-top","3.129rem");
            }
        });
        //判断是否在微信中打开
        function isWeixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
