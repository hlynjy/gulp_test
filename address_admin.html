    <script type="text/javascript">
        $(document).ready(function(){
            if (isWeixin()) {
                $(".orderHead").hide();
                $(".adminAddBtn").show();
                $(".adminAddBox").css("margin-top","0");
            } else {
                $(".orderHead").show();
                $(".adminAddBtn").hide();
                $(".adminAddBox").css("margin-top","3.129rem");
            }
        });
        //判断是否在微信中打开
        function isWeixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
    </script>
